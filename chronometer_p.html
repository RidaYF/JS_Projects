<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>time clock</title>
  <link rel="stylesheet" href="practice.css">
</head>
<body>
  <div class="time">
    <div class="time-screen">
      00:00:00
    </div>
    <button class="time-button-start">Start</button>
    <button class="time-button-stop">Stop</button>
    <button class="time-button-reset">Reset</button>
  </div>
</body>
<script>let s = 0;
  let m = 0;
  let h = 0;
  let p = 0;
  let myTime = null;
  document.querySelector('.time-button-start').addEventListener('click', () => {
    if(myTime === null){
      myTime = setInterval(() => {
        if(p<100){
          document.querySelector('.time-screen').innerHTML = `${ String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${ String(s).padStart(2, '0')}:${String(p).padStart(2, '0')}`;
          p++;
        }
        else{
          p=0;
          s++;
          document.querySelector('.time-screen').innerHTML = `${ String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${ String(s).padStart(2, '0')}:${String(p).padStart(2, '0')}`;
        }
       if(s>60){
        s = 0; 
        m++;
        document.querySelector('.time-screen').innerHTML = `:${ String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${ String(s).padStart(2, '0')}:${String(p).padStart(2, '0')}`;
       }
         else if(m>60){
          m = 0; 
          h++;
        document.querySelector('.time-screen').innerHTML = `${ String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${ String(s).padStart(2, '0')}:${String(p).padStart(2, '0')}`;
          }
    
        }, 10); 
    
    
    }
  });
  
  //Stop Timer
  document.querySelector('.time-button-stop').addEventListener('click', () => {
    clearInterval(myTime);
    myTime = null;
  });
  
  //Reset Timer
  document.querySelector('.time-button-reset').addEventListener('click', () => {
    clearInterval(myTime);
    myTime = null;
    s=0;
    m=0;
    h=0;
    p=0;
    document.querySelector('.time-screen').innerHTML = `${ String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${ String(s).padStart(2, '0')}`;
  });</script>
</html>
