<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

}

}

  font-weight: bold;

</head>
<body>
    <div class="div-rps">
          <h3 class="h3-rps">Rock Paper Scissors </h3>
          <button class="button-rps button-rock" onclick="
      const randomNumber = Math.random();
      if(randomNumber>0 && randomNumber<0.3333333333){
        score.draw++;

        document.querySelector('.js-result').innerHTML ='You Drew !';

            }

      score.wins=0;
      score.draw=0;
      score.losses=0;
      localStorage.removeItem('score');
      document.querySelector('.js-score').innerHTML =`wins:${score.wins} losses: ${score.losses} Draws: ${score.draw}` ;

  </body>
<script>

const score = JSON.parse(localStorage.getItem('score')) || {wins:0,losses:0,draw:0}


document.querySelector('.js-score').innerHTML =`wins:${score.wins},  losses: ${score.losses},   Draws: ${score.draw}` ;
